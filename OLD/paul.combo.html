    }

      background: var(--light);

    }

      text-shadow: 0 2px 2px var(--medium), 0 -2px 1px white;
    }

      color: var(--dark);

    }

      display: none;
    }

      /*text-indent: 5px;*/
      color: var(--dark);
      font-weight: bold;
    }

    select {
      /*width: 100%;*/
      border-radius: 4px;
      border-width: 0px;
      background: var(--light);
      font-family: inherit;
      font-size: medium;
    }

    .opt {
      display: none;
    }

    .dbColor {
      color: var(--dark);
      font-weight: bold;
    }

    table {
      table-layout: fixed;
      border-collapse: collapse;
    }

    td:nth-child(1) {

    }

    td {

    }

  --line-color: #B8C1C1;

    /* ## FOR PLACEHOLDER TEXT #################################### */

      content: attr(placeholder);
      pointer-events: none;
      display: block;
      /* For Firefox */
      color: gray;
    }

    /* ## FOR TOOLTIP ############################################# */
    .tooltip {
      position: relative;
      display: inline-block;
      /*border-bottom: 1px dotted black;*/
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
      font-size: small;
    }

    /* ## FOR SLIDER ############################################# */
    .selectGEPT {
      color: #3f7fbf;
    }

    .selectKids {
      color: #c1502e;
    }

    .selectKids {

    .sliderContainer {
      display: flex;
      align-items: center;
    }

    .slider {
      background-color: var(--medium);
      background: linear-gradient(to right,

          orange 20% 40%,
          yellow 40% 60%,
          green 60% 80%,
          blue 80%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff3232', endColorstr='#dd89ff',GradientType=1 );
      width: 60px;
      height: 24px;
      border-radius: 4px;
      box-shadow: inset 2px 2px 5px var(--dark);
      margin: 5px;
      cursor: pointer;
    }

    .slider_inner {
      position: relative;
      top: 0px;
      left: 2px;
      width: 18px;
      height: 18px;
      border-radius: 10px;
      background-color: var(--light);
      box-shadow: 2px 2px 5px var(--dark);
      transition: 0.4s;
      cursor: pointer;
    }

    .slider[data-inset] {
      background: unset;
      color: var(--dark);
      width: 100px;
    }

    .slider_bg {
      position: relative;
      top: -14px;
      left: 0;
      bottom: 0;
      right: 0;
      padding: 0 5px 0 5px;
      z-index: -1;
      overflow: hidden;

<body>
  <div id="tabGroup">
    <div id="tabHead">
      <div class="tab tab-on">Words</div>
      <div class="tab tab-off">Texts</div>
      <div class="tab-tools">
        <button class="reset selected_txt" id="reset_button" type="button">Clear</button>
        <div class="spacer">&nbsp;</div>
        <div class="sliderContainer">
          <div class="selectGEPT">GEPT</div>
          <div id="dbSelect" class="slider" data-selected="false">
            <div class="slider_inner" style="transform: translateX(0px);"></div>
            <div class="slider_bg"></div>
          </div>
          <div class="selectKids">Kids</div>
        </div>
      </div>
    </div>
    <div id="tabBody">
      <div class="tab-content" style="display: flex;">
        <div class="tab-div1">
          <form id="w_form">
            <fieldset id="w_term">
              <legend id="w_term_legend">Search <span id="w_db" class="dbColor">GEPT</span> wordlist for:</legend>
              <div id="w_term_inputs">
                <input type="text" id="w_term_i" name="term" autocapitalize="none">
              </div>
            </fieldset>
            <fieldset id="w_match">
              <legend id="w_match_legend">Match:</legend>
              <div id="w_match_inputs" class="line-el line">
                <label for="w_match_x">exact
                  <input type="radio" name="match" id="w_match_x" xvalue="exact" value="^:$">
                </label>
                <label for="w_match_c" class="selected_txt">contains
                  <input type="radio" name="match" id="w_match_c" xvalue="contains" value=":" checked="">
                </label>
                <label for="w_match_s">starts
                  <input type="radio" name="match" id="w_match_s" xvalue="starts" value="^:.*">
                </label>
                <label for="w_match_e">ends
                  <input type="radio" name="match" id="w_match_e" xvalue="ends" value=".*:$">
                </label>
              </div>
            </fieldset>
            <fieldset id="w_level" style="display: block;">
              <legend id="w_level_legend">Level:</legend>
              <div id="w_level_inputs" class="line-el line">
                <label for="w_level_a" class="selected_txt">any
                  <input type="radio" name="level" id="w_level_a" value="" checked="">
                </label>
                <label for="w_level_e">elem.
                  <input type="checkbox" name="level" id="w_level_e" value="l">
                </label>
                <label for="w_level_i">int.
                  <input type="checkbox" name="level" id="w_level_i" value="d">
                </label>
                <label for="w_level_h">hi-Int.
                  <input type="checkbox" name="level" id="w_level_h" value="h">
                </label>
              </div>
            </fieldset>
            <fieldset id="w_theme" style="display: none;">
              <legend id="w_theme_legend">Theme:</legend>
              <div id="w_theme_values">
                <select name="theme" id="w_theme_select" class="selected_txt">
                  <option value="" selected="">any</option>
                  <option value="Ani">Animals &amp; insects</option>
                  <option value="Clo">Clothing &amp; accessories</option>
                  <option value="Col">Colors</option>
                  <option value="Fam">Family</option>
                  <option value="Foo">Food &amp; drink</option>
                  <option value="For">Forms of address</option>
                  <option value="Geo">Geographical terms</option>
                  <option value="Hea">Health</option>
                  <option value="Hol">Holidays &amp; festivals</option>
                  <option value="Hou">Houses &amp; apartments</option>
                  <option value="Mon">Money</option>
                  <option value="Num">Numbers</option>
                  <option value="Occ">Occupations</option>
                  <option value="Oth">Other</option>
                  <option value="Par">Parts of body</option>
                  <option value="Peo">People</option>
                  <option value="Per">Personal characteristics</option>
                  <option value="Pla">Places &amp; directions</option>
                  <option value="Sch">School</option>
                  <option value="Siz">Sizes &amp; measurements</option>
                  <option value="Spo">Sports, interest &amp; hobbies</option>
                  <option value="Syn">Syntax</option>
                  <option value="Tab">Tableware</option>
                  <option value="Tim">Time</option>
                  <option value="Tra">Transportation</option>
                  <option value="Wea">Weather &amp; nature</option>
                  <option value="Wh">Wh - words</option>
                </select>
              </div>
            </fieldset>
            <fieldset id="w_pos">
              <legend id="w_pos_legend">Part of Speech:</legend>
              <div id="w_pos_inputs" class="line-el line">
                <label for="w_pos_a" class="selected_txt">any
                  <input type="radio" name="pos" id="w_pos_a" value=" " checked="">
                </label>
                <label for="w_pos_n">noun
                  <input type="checkbox" name="pos" id="w_pos_n" value="noun">
                </label>
                <label for="w_pos_v">verb
                  <input type="checkbox" name="pos" id="w_pos_v" value="verb">
                </label>
                <label for="w_pos_j">adj.
                  <input type="checkbox" name="pos" id="w_pos_j" value="adj">
                </label>
                <label for="w_pos_d">adv.
                  <input type="checkbox" name="pos" id="w_pos_d" value="adv">
                </label>
                <label for="w_pos_o">other
                  <input type="checkbox" name="pos" id="w_pos_o" value="prep|conj|inf|det|terj|pron|aux|art">
                </label>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="tab-div1">
          <fieldset id="w_results">
            <legend id="w_results_legend">Results</legend>
            <div id="w_results_text">Please enter at least one search term to restrict the number of results.</div>
          </fieldset>
        </div>
      </div>
      <div class="tab-content" style="display: none;">
        <div class="tab-div2">
          <div id="t_raw_text" contenteditable="true" placeholder="Paste text here..."></div>
        </div>
        <div class="tab-div2">
          <fieldset id="t_final_text">
            <legend>Checked text:</legend>
          </fieldset>
        </div>
      </div>
    </div>
  </div>

    function registerLabelClick(e_label) {
      const label = e_label.target;
      if (label.htmlFor) {
        const input = document.getElementById(label.htmlFor);
        let parentID = label.htmlFor.split("_")[1];
        //console.log(`*registerLabelClick* parentID=${parentID}`);
        if (!parentID) {
          return;
        } else {
          parentID = "w_" + parentID;
        }
        const allInputs = document
          .getElementById(parentID)
          .querySelectorAll("input");
        let defaultChecked;
        let countChecked = 0;

        allInputs.forEach((el) => {
          const el_label = el.labels[0];
          if (el.defaultChecked) defaultChecked = el;
          // LOGIC:
          // 1) clicked element must be checked
          // 2) de-select an already-checked input
          if (el.id == input.id) {
            if (input.checked) {
              input.checked = false;
              el_label.classList.remove("selected_txt");
            } else {
              el.checked = true;
              el_label.classList.add("selected_txt");
            }
          }
          // LOGIC: in a group, if 1 radio checked, all others unchecked
          // 1) if already radio selected, no others selections allowed
          // 2) if el is radio, then it can't be selected
          else if (input.type == "radio" || el.type == "radio") {
            el.checked = false;
            el_label.classList.remove("selected_txt");
          }
          // LOGIC: remaining checkboxes are unaffected
          if (el.checked) countChecked += 1;
        });
        //console.log(`r_l_Click: ${label.htmlFor} (${input.type}:${input.checked}) default:${defaultChecked.id} [${countChecked}]`);

        if (countChecked < 1) {
          defaultChecked.checked = true;
          defaultChecked.labels[0].classList.add("selected_txt");
          refreshLabels(parentID);
        }
        submitForm(e_label);
      }
    }

    function refreshLabels(parentID) {
      //console.log(`*refreshLabels* parentID=${parentID}`);
      const parent = document.getElementById(parentID);
      if (!parent) return;
      const allInputs = parent.querySelectorAll("input");
      allInputs.forEach((el) => {
        const label = el.labels[0];
        if (label) {
          if (el.defaultChecked) label.classList.add("selected_txt");
          else label.classList.remove("selected_txt");
        }
      });
    }

    function getInputs(parentID) {

    function submitForm(event) {
      let results = [];
      let raw_data = new FormData(form);
      if (event) event.preventDefault();

      let data = {
        term: [],
        match: [],
        level: [],
        theme: [],
        pos: []
      };
      for (const [key, value] of raw_data) {
        data[key].push(value.trim());
      }
      console.log("Search for:" + JSON.stringify(data).replace(/[\[\]\{\}]/g, ""));

      let term = data.term.join().toLowerCase();
      let level = data.level.join("|");
      // ** Substitute theme data for level in GEPTKids search
      // ** otherwise theme data is disregarded
      if (currentDb.isKids) level = data.theme.join("|");
      const pos = data.pos.join("|");
      const searchTerms = term + level + pos;
      if (searchTerms) {
        const terms = data.match.join().split(":");
        term = terms ? terms[0] + term + terms[1] : term;
        term = new RegExp(term, "i");
        results = get_results({
          term: term,
          level: level,
          pos: pos
        });
        results = [format_results(results), results.length];
      } else {
        results = [
          "Please enter at least one search term to restrict the number of results.",
          0
        ];
      }
      display_results(results);
    }

    function get_results(find) {
      let results = currentDb.db.filter((el) => el[LEMMA].search(find.term) != -1);
      if (find.level)
        results = results.filter((el) => el[LEVEL].search(find.level) != -1);
      if (find.pos)
        results = results.filter((el) => el[POS].search(find.pos) != -1);
      return results;
    }

    function format_results(results) {
      return (
        "<table>" +
        results
          .map(function (entry, i) {
            const col1 = `<td>${i + 1}: </td>`;
            const lemma = `<strong>${entry[LEMMA]}</strong>`;
            const pos = `[${entry[POS].trim()}]`;
            const level = entry[LEVEL].trim();
            let note = entry[NOTE].trim();
            note = note ? `, ${note}` : "";
            const col2 = `<td class='level-${entry[LEVEL][0]}'>${lemma} ${pos} ${level}${note}</td>`;
            return `<tr>${col1}${col2}</tr>`;
          })
          .join("") +
        "</table>"
      );
    }

    // ## TAB2 (text) CODE ############################################

    function parseText(e) {
      let raw_text = e.target.innerText;
      if (!raw_text.trim()) return;
      // ## Replace hard spaces which mess with div width
      e.target.innerText = raw_text.replace(/\s+/g, ' ')
      raw_text = raw_text
        .replace(/[\u2018\u2019']/g, " '")
        .replace(/[\n\r]/g, " | "); // encode EOLs
      let text = [];
      const re = /\s+/;
      let wordCount = 0;
      for (const word of raw_text.split(re)) {
        wordCount++;
        let processed_word = word
          .replace(/[\u2018\u2019']/g, " ")
          .replace(/[\u201C\u201D]/g, '"')
          .replace(punctuation, "")
          //.replace(/[\n\r]/g, " # ")
          .toLowerCase()
          .trim();
        text.push([processed_word, word]);
      }
      //finalDiv.innerHTML = text.map(([word,raw_word]) => lookUp([word,raw_word])).join(" ");
      numOfWords = `<span class="text-right">(${wordCount} word${(wordCount > 1 ? "s" : "")})</span>`;
      const outputText = text
        .map(([word, raw_word]) => lookUp([word, raw_word]))
        .join(" ");
      finalDiv.innerHTML = `<p>${outputText}</p><p>${numOfWords}</p>`;
    }

    function lookUp([word, raw_word]) {
      if (word == "|") {
        return "<br>";
      }
      let matches = [];
      let suffix = 0;

      if (stopWords.includes(word)) {
        // ## check for common stop words
        matches.push([word, "contraction", "s"]);
      } else {
        matches = dbLookup(word);
        /* ## if no match...
         */
        if (!matches.length) {
          if (pastVerbLookUp[word]) {
            /* ## check for irregular past tenses
            test = hidden written stole lain
            */
            matches.push(dbLookup(pastVerbLookUp[word])[0]);
          } else if (word.slice(-2) == "ed") {
            /* ## check for regular past tenses
            test = robbed gagged passed busied played visited
             */
            findUrWord(word, d_subs, matches);
            //matches.push([word, "reg. past", "s"]);
          } else if (word.slice(-3) == "ing") {
            /* ## check for Ving
            test = "bobbing begging swimming buzzing picnicking hoping dying going flying"
            */
            findUrWord(word, g_subs, matches);
          } else if (word.slice(-1) == "s") {
            /* ## check for plurals or 3rd pers pres verbs
            test: families tries potatoes scarves crises boxes dogs
            */
            findUrWord(word, s_subs, matches);
          } else if (word.slice(-2) == "ly") {
            /* ## check for adverbs
            test: happily clumsily annually finely sensibly sadly
            */
            findUrWord(word, y_subs, matches);
          } else if (isNumeric(word)) {
            matches.push([word, "digits", "s"]);
          }
          //if (!matches.length) matches.push([word, "offlist", "o"]);
          if (!matches.length) matches.push(offlist(word));
        }
      }
      //console.log(`*lookup* word=<${word}>, matches=<${matches}>`);
      return formatMatches([word, raw_word], matches);
    }

    function formatMatches([word, raw_word], matches) {
      let result = "";
      for (let [i, el] of matches.entries()) {
        //console.log(`*formatMatches* ${i,el}`);
        if (!el) continue;
        let full_level = "";
        let level_class = "o";
        if (el[2]) {
          level_class = el[2].slice(0, 1);
          if (el[2].length > 1) full_level = `${el[2]}: `;
        }
        //let level_class = el[2] ? el[2].slice(0, 1) : "o";
        if (currentDb.name == "GEPTKids" && level_class != "o") level_class = "e";
        const level = ` class="tooltip level-${level_class}"`;
        const baseform = (el[0] == word) ? "" : `(${el[0]}) `;
        const pos = `<span class="tooltiptext">${full_level}${baseform}${el[1]}</span>`;
        result += `<span ${level}>${raw_word}${pos}</span>`;
        if (i < matches.length - 1) result += "/";
      }
      return result;
    }

    function dbLookup(word) {
      let words = currentDb.db.filter((el) => el[0].toLowerCase() == word);
      //console.log(`*dbLookup* words=${words}`)
      return words;
    }

    function findUrWord(word, subs, matches) {
      const candidates = new Set();
      const slice = subs["_suffix"].length * -1;
      for (const i of subs["_"]) {
        const suffix = subs[word.slice(i)];
        //console.log(`urword*** word: ${word} -> ${word.slice(0, slice)}+${suffix}`);
        if (suffix != undefined) candidates.add(word.slice(0, i) + suffix);
      }
      candidates.add(word.slice(0, slice));
      for (const candidate of candidates) {
        const tmp_match = dbLookup(candidate);
        if (tmp_match.length) matches.push(tmp_match[0]);
      }
    }

    function offlist(word) {
      return [word, "offlist", "o"];
    }

    function toggleSlider(knub, isInit) {
      /* accepts triggers from event, knub, & knub background 
      also works with inset or surrounding labels
      */
      if (!isInit) isInit = false;
      if (knub.target) {
        knub.preventDefault();
        knub = knub.target;
      }
      if (knub.classList.contains("slider")) knub = knub.firstElementChild;

      const parent = knub.parentElement;
      const label1 = parent.previousElementSibling;
      const label2 = parent.nextElementSibling;
      const insetLabel = knub.nextElementSibling;
      const isInset = parent.dataset.inset == "true";
      //const isInit = parent.dataset.selected == "default";

      //console.log(parent.dataset.selected)

      if (isInit) {
        if (isInset) {
          label1.style.display = "none";
          label2.style.display = "none";
        }
        parent.dataset.selected = "false";
      } else {
        parent.dataset.selected =
          parent.dataset.selected == "true" ? "false" : "true";
      }
      const isSelected = parent.dataset.selected == "true";
      if (isInset) {
        insetLabel.innerText = isSelected ? label2.innerText : label1.innerText;
        insetLabel.style.textAlign = isSelected ? "start" : "end";
      }
      knub.style.transform = `translateX(${isSelected ? parent.clientWidth - 23 : 0
        }px)`;

      //if (parent.id == "dbSelect" && !isInit) {
      if (!isInit) {
        changeDb_shared();
        if (isTab1()) {
          changeDb_words();
        } else {
          changeDb_text();
        }
      }
    }

    function activateTab(tab) {
      if (tab.target) tab = tab.target
      let i = 0;
      for (const content of tabBody.children) {
        if (tab === tabHead.children[i]) {
          currentTab = i;
          tabHead.children[i].classList.add("tab-on");
          tabHead.children[i].classList.remove("tab-off");
          content.style.display = "flex";
        } else {
          tabHead.children[i].classList.add("tab-off");
          tabHead.children[i].classList.remove("tab-on");
          content.style.display = "none";
        }
        i++;
      }
      //console.log(`current tab = ${currentTab + 1}`);
    }
